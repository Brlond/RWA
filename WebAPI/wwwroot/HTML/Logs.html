<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../JS/Logs.js"></script>
    <script src="../JS/Login.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <div class="ms-auto">
                <a id="login" href="Login.html" class="btn btn-outline-primary me-2">Login</a>
                <a id="register" href="Register.html" class="btn btn-primary">Register</a>
                <a id="logout" href="#" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Log Viewer</h2>

        <label for="itemCount" class="form-label">Logs per page:</label>
        <select id="itemCount" class="form-select mb-4" style="width: 150px;">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
        <nav>
            <ul id="pagination" class="pagination"></ul>
        </nav>
        <div id="logContainer" class="mb-4"></div>


    </div>
</body>
</html>
