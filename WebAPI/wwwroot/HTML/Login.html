<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/Login.css" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../JS/Login.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <div class="ms-auto">
                <a id="login" href="Login.html" class="btn btn-outline-primary me-2">Login</a>
                <a id="register" href="Register.html" class="btn btn-primary">Register</a>
                <a id="logout" href="#" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h4 class="text-center mb-4">Login</h4>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"  class="form-control" placeholder="Enter Username" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••">
                </div>
                <button id="login-button" onclick="login()" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
