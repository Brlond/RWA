<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../JS/Register.js"></script>
    <link rel="stylesheet" href="../CSS/Login.css" />
    <script src="../JS/Login.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <div class="ms-auto">
                <a id="login" href="Login.html" class="btn btn-outline-primary me-2">Login</a>
                <a id="register" href="Register.html" class="btn btn-primary">Register</a>
                <a id="logout" href="#" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container login-container">
        <label for="firstName"><b>First Name</b></label>
        <input type="text" class="form-control" placeholder="Enter First Name" name="firstName" id="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName" id="lastName" required>

        <label for="email"><b>E-mail</b></label>
        <input type="text" class="form-control" placeholder="Enter E-mail" name="email" id="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>

        <button  class="btn btn-sm btn-outline-primary" id="register-button" onclick="register()">Register</button>
    </div>
</body>
</html>
